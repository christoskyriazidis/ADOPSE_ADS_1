

<script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.9.1/oidc-client.min.js"></script>


<script>
    
    const userManger = new Oidc.UserManager({
        userStore: new Oidc.WebStorageStateStore({ store: window.localStorage }),
        response_mode: "query"
    });
    //  const userManger = new Oidc.UserManager();
    userManger.signinCallback().then(res => {
        console.log(res)
        const token=JSON.parse(userManger._userStore._store["oidc.user:https://localhost:44305/:client_id_js"])
        //window.location.href = '/home/index.html';
        const role=token.profile["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"]
        if(role!="Customer"){
            window.location.href = '/home/admin/index.html';
        }else{
            window.location.href = '/home/index.html';
        }
    })
    
</script>
