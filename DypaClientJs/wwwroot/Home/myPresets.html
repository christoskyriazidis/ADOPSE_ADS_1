<body>
    <navbar-component></navbar-component>
    <main>
        <button data-toggle="modal" data-target="#addPreset">Add preset</button>
    </main>
</body>
<div class="modal fade" id="addPreset" tabindex="-1" role="dialog" aria-labelledby="addPresetLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPresetLabel">Add Field</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="group">
                    <label for="#presetDescriptionAdd">Title</label>
                    <input id="presetDescriptionAdd" type="text">
                </div>
                <div class="group">
                    <label for="#lnsh">Lowest normal soil humidity</label>

                    <input id="lnsh" type="text">
                </div>
                <div class="group">
                    <label for="#osh">Optimal soil humidity</label>

                    <input id="osh" type="text">
                </div>
                <div class="group">
                    <label for="#hnsh">Highest normal soil humidity</label>

                    <input id="hnsh" type="text">
                </div>
                <div class="group">
                    <label for="#wwrs">Weekly water for root in summer</label>

                    <input id="wwrs" type="text">
                </div>
                <div class="group">
                    <label for="#wwrw">Weekly water for root in winter</label>

                    <input id="wwrw" type="text">
                </div>
                <div class="group">
                    <label for="#wwrw">Choose a picture</label>

                    <input id="image" type="file">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="postPreset()">Save</button>
            </div>
        </div>
    </div>
</div>
