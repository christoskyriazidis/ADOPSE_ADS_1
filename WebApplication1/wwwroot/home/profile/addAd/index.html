    <link rel="stylesheet" href="style.css">

            <h4>Condition</h4>
        </div>
        <div class=" group"><select name="" id="conditionGroup">  </select></div>
        
        <div class="info">
            <h4>Manufacturers</h4>
        </div>
        <div class=" group"><select name="" id="manufacturerGroup">  </select></div>
        <button class="submitAd" >post ad</button>
    </div>
