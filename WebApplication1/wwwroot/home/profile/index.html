  <div
    class="modal fade"
    id="changeSettingsModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" style="margin-top: 20%" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Account settings</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"><h4><a href="https://localhost:44305/changePassword">Click here to change password</a></h1></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="changeProfilePicture"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" style="margin-top: 20%" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Change your profile picture
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="chooseProfilePicture">Choose a picture</label>
          <input
            type="file"
            class="btn-secondary"
            name=""
            id="chooseProfilePicture"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            
            class="btn btn-primary saveChanges"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="submitReview"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" style="margin-top: 20%" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Review this user
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body reviewBody">
          <textarea class=""></textarea>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            onclick="postReview()"
            class="btn btn-primary saveChanges"
          >
           Submit review
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    postReview=()=>{
      let myparams = new URLSearchParams(window.location.search);
      let data={
        ReviewTxt:document.querySelector("textarea").value,
        RatingNumb:document.querySelector(".reviewBody").querySelectorAll("li").length*2,
        SoldAd:parseInt(myparams.get("adId")),
      }
      axios.post("https://localhost:44374/review",data).then(()=>{
        alert("Your review has been submitted")
        location.href="https://localhost:44366/home/profile/index.html?id=2"
      }).catch(console.log)
     
    }
    document.querySelector(".reviewBody").innerHTML+=starMethod(0,true)
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get("reviewMode")=="1"){
      $("#submitReview").modal().show()
    }
    document
      .querySelector(".saveChanges")
      .addEventListener("click", ()=>{
        var formData = new FormData();
      formData.append(
        "Img",
        document.querySelector("#chooseProfilePicture").files[0]
      );
      axios
        .put("https://localhost:44374/profile/image", formData, {
          headers: {
            "Content-Type": "multipart/form-data",
          },
        })
        .then((response) => {
          console.log(response);
          location.reload();
        })
        .catch((error) => {
          console.log(error.response.data);
        });
      });
    
    
  </script>
